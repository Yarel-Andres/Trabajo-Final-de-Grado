spring.application.name=gestion-empresarial

# Configuracion de la base de datos - USANDO COMPONENTES INDIVIDUALES
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:gestion_empresarial}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&connectTimeout=30000&socketTimeout=60000&autoReconnect=true
spring.datasource.username=${MYSQLUSER:gestion}
spring.datasource.password=${MYSQLPASSWORD:gestion}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexiones - IMPORTANTE PARA RAILWAY
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configuracion de inicializacion de datos - DESACTIVADA
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Configuracion de seguridad JWT
app.jwt-secret=JWTSecretKey123456789012345678901234567890
app.jwt-expiration-milliseconds=604800000

# Configuracion del servidor
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=on_param

# Logging
logging.level.root=INFO
logging.level.com.yarel.gestion_empresarial=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG