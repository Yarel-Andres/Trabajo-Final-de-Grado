spring.application.name=demo

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_empresarial?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de seguridad JWT
app.jwt-secret=JWTSecretKey123456789012345678901234567890
app.jwt-expiration-milliseconds=604800000

# Configuración del servidor
server.port=8080