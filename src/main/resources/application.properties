spring.application.name=gestion-empresarial

# Configuración de la base de datos para Railway
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gestion_empresarial?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:gestion}
spring.datasource.password=${MYSQLPASSWORD:gestion}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de inicialización de datos
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

# Configuración de seguridad JWT
app.jwt-secret=${JWT_SECRET:JWTSecretKey123456789012345678901234567890}
app.jwt-expiration-milliseconds=604800000

# Configuración del servidor
server.port=${PORT:8080}