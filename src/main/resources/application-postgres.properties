spring.application.name=gestion-empresarial

# Configuracion de la base de datos PostgreSQL
# Spring Boot automaticamente convierte postgresql:// a jdbc:postgresql://
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion adicional para HikariCP (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuracion de JPA para PostgreSQL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Desactivar inicializacion de scripts SQL (usar JPA para crear tablas)
spring.sql.init.mode=never

# Configuracion de seguridad JWT
app.jwt-secret=${APP_JWT_SECRET}
app.jwt-expiration-milliseconds=604800000

# Configuracion del servidor
server.port=${PORT:8080}

# Configuracion adicional para produccion
spring.jpa.open-in-view=false
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
