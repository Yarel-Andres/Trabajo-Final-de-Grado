<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Mis Tareas')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div th:replace="fragments/layout :: messages"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title mb-0">
                    <i class="fas fa-tasks me-2"></i>Mis Tareas
                </h2>
            </div>

            <div th:if="${tareas == null || tareas.isEmpty()}" class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <span>No tienes tareas asignadas actualmente.</span>
            </div>

            <div th:if="${tareas != null && !tareas.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Proyecto</th>
                        <th>Organizador</th>
                        <th>Fecha Vencimiento</th>
                        <th>Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tarea : ${tareas}">
                        <td th:text="${tarea.titulo}">Título</td>
                        <td th:text="${tarea.descripcion}">Descripción</td>
                        <td th:text="${tarea.nombreProyecto}">Proyecto</td>
                        <td th:text="${tarea.jefeNombre}">Jefe</td>
                        <td th:text="${#temporals.format(tarea.fechaVencimiento, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                        <td>
                            <span th:if="${tarea.prioridad == 'ALTA'}" class="badge bg-danger">Alta</span>
                            <span th:if="${tarea.prioridad == 'MEDIA'}" class="badge bg-warning text-dark">Media</span>
                            <span th:if="${tarea.prioridad == 'BAJA'}" class="badge bg-info text-dark">Baja</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/registros-tiempo/crear(tareaId=${tarea.id})}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-clock me-1"></i>Registrar Tiempo
                                </a>
                                <form th:if="${!tarea.completada}" th:action="@{/tareas/finalizar}" method="post">
                                    <input type="hidden" name="tareaId" th:value="${tarea.id}" />
                                    <button type="submit" class="btn btn-sm btn-outline-success">
                                        <i class="fas fa-flag-checkered me-1"></i>Finalizar
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-4">
                <a th:href="@{/dashboard}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
