<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/layout :: head('Tarea Asignada')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div class="card shadow-sm task-confirmation-card">
        <div class="card-body text-center">
            <div class="confirmation-icon">
                <!-- Ícono de éxito -->
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="confirmation-title">Tarea Asignada Correctamente</h2>

            <div class="confirmation-message-container">
                <div class="confirmation-message" th:text="${mensaje ?: 'La tarea ha sido asignada correctamente.'}">
                    La tarea ha sido asignada correctamente.
                </div>
            </div>

            <div class="confirmation-actions">
                <!-- Botones disponibles para el usuario -->
                <a th:href="@{/tareas/asignar}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Asignar Otra Tarea
                </a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<link rel="stylesheet" th:href="@{/css/tareas-styles.css}">
<script th:src="@{/scripts/tareas.js}"></script>
</body>
</html>
