<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas Asignadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.075);
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
            color: #495057;
        }

        .card-body {
            padding: 20px;
        }

        .task-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #212529;
        }

        .task-description {
            color: #6c757d;
        }

        .task-meta {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .badge-soft-primary {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        /* Eliminar efecto de elevación específicamente en las tarjetas de tareas */
        .card.mb-4.border-0.shadow-sm:hover {
            transform: none !important;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
            transition: none !important;
        }

        /* También eliminar cualquier efecto de Bootstrap en las tarjetas */
        .card:hover {
            transform: none !important;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
        }
    </style>
    <style>
        .btn-primary {
            background-color: #345676 !important;
            border-color: #345676 !important;
            transition: all 0.2s ease !important;
        }

        .btn-primary:hover {
            background-color: #2d4a66 !important;
            border-color: #2d4a66 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15) !important;
        }

        .btn-primary:focus,
        .btn-primary:active {
            background-color: #345676 !important;
            border-color: #345676 !important;
            box-shadow: none !important;
            transform: none !important;
        }

        /* Asegurar que las badges de prioridad y estado sean siempre visibles */
        .badge-soft-danger, .badge-soft-warning, .badge-soft-info,
        .badge-soft-success, .badge-soft-primary {
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Estilos para las badges */
        .badge-soft-danger {
            background-color: #ffebee !important;
            color: #d32f2f !important;
        }

        .badge-soft-warning {
            background-color: #fff8e1 !important;
            color: #f57c00 !important;
        }

        .badge-soft-info {
            background-color: #e3f2fd !important;
            color: #1976d2 !important;
        }

        .badge-soft-success {
            background-color: #e8f5e9 !important;
            color: #388e3c !important;
        }

        .badge-soft-primary {
            background-color: #fff3cd !important;
            color: #856404 !important;
            border: 1px solid #ffeaa7 !important;
        }

        /* ELIMINAR COMPLETAMENTE efectos de elevación en tarjetas */
        .card,
        .card:hover,
        .card.mb-4:hover,
        .card.border-0:hover,
        .card.shadow-sm:hover {
            transform: none !important;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
            transition: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Tareas Asignadas</h1>

    <div class="row">
        <div class="col-md-4" th:each="tarea : ${tareas}">
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header">
                    <span th:text="${tarea.titulo}"></span>
                    <span class="badge badge-soft-primary float-end" th:text="${tarea.estado}"></span>
                </div>
                <div class="card-body">
                    <h5 class="task-title" th:text="${tarea.descripcion}"></h5>
                    <p class="task-description">
                        <!-- Descripción de la tarea -->
                    </p>
                    <div class="task-meta">
                        <i class="far fa-calendar-alt"></i> Fecha de entrega: <span th:text="${#dates.format(tarea.fechaEntrega, 'dd-MM-yyyy')}"></span>
                        <br>
                        <i class="fas fa-user"></i> Asignado a: <span th:text="${tarea.usuarioAsignado}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
