<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Reunión Programada')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <i class="fas fa-calendar-check text-success" style="font-size: 4rem;"></i>
            <h2 class="mt-3 mb-4">Reunión Programada Correctamente</h2>

            <div class="alert alert-success">
                <p class="mb-0" th:text="${mensaje ?: 'La reunión ha sido programada correctamente.'}">La reunión ha sido programada correctamente.</p>
            </div>

            <!-- Añadir esta sección si hay información de la reunión disponible -->
            <div class="card bg-light mb-4" th:if="${reunion != null}">
                <div class="card-body">
                    <h5 class="card-title">Detalles de la reunión</h5>
                    <p class="mb-1"><strong>Título:</strong> <span th:text="${reunion.titulo}">Título de la reunión</span></p>
                    <p class="mb-1"><strong>Fecha y hora:</strong> <span th:text="${#temporals.format(reunion.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha y hora</span></p>
                    <p class="mb-0"><strong>Sala:</strong> <span th:text="${reunion.sala}" class="text-success">Sala seleccionada</span></p>
                </div>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-4">
                <a th:href="@{/reuniones/crear}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Programar Otra Reunión
                </a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
