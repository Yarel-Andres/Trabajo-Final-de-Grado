<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Reunión Programada')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div class="card shadow-sm task-confirmation-card">
        <!-- Estructura -->
        <div class="card-body text-center">
            <div class="confirmation-icon">
                <!-- Ícono de éxito -->
                <i class="fas fa-calendar-check"></i>
            </div>
            <h2 class="confirmation-title">Reunión Programada Correctamente</h2>

            <div class="confirmation-message-container">
                <div class="confirmation-message" th:text="${mensaje ?: 'La reunión ha sido programada correctamente.'}">
                    La reunión ha sido programada correctamente.
                </div>
            </div>

            <!-- Si hay información de la reunión disponible -->
            <div class="confirmation-details" th:if="${reunion != null}">
                <h5>Detalles de la reunión</h5>
                <p><strong>Título:</strong> <span th:text="${reunion.titulo}">Título de la reunión</span></p>
                <p><strong>Fecha y hora:</strong> <span th:text="${#temporals.format(reunion.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha y hora</span></p>
                <p><strong>Sala:</strong> <span th:text="${reunion.sala}" class="text-success">Sala seleccionada</span></p>
            </div>

            <div class="confirmation-actions">
                <!-- Botones disponibles para el usuario -->
                <a th:href="@{/reuniones/crear}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Programar Otra Reunión
                </a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS y CSS -->
<link rel="stylesheet" th:href="@{/css/reuniones-styles.css}">
</body>
</html>
