<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Tiempo Registrado')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <!-- Icono de confirmación -->
            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
            <!-- Título de confirmación -->
            <h2 class="mt-3 mb-4">Tiempo Registrado Correctamente</h2>

            <!-- Mensaje de éxito -->
            <div class="alert alert-success">
                <p class="mb-0" th:text="${mensaje ?: 'El tiempo ha sido registrado correctamente.'}">El tiempo ha sido registrado correctamente.</p>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-center gap-2 mt-4">
                <!-- Botón para registrar más tiempo -->
                <a th:href="@{/registros-tiempo/crear}" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Registrar Más Tiempo
                </a>
                <!-- Botón para ver registros existentes -->
                <a th:href="@{/registros-tiempo/ver}" class="btn btn-primary">
                    <i class="fas fa-eye me-2"></i>Ver Mis Registros
                </a>
                <!-- Botón para volver al dashboard -->
                <a th:href="@{/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JS y CSS -->
<link rel="stylesheet" th:href="@{/css/registros-tiempo-styles.css}">
<script th:src="@{/scripts/registros-tiempo.js}"></script>
</body>
</html>
