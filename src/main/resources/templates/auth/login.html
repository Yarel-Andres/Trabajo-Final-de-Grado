<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión Empresarial</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <style>
        /* Estilos específicos para la página de login sin scroll */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 1.75rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .login-form {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            display: flex;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }

        .input-group:hover {
            border-color: #3498db;
        }

        .input-group.input-focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-group-text {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: #ecf0f1;
            border: none;
            border-radius: 0.375rem 0 0 0.375rem;
            color: #7f8c8d;
        }

        .form-control {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 0 0.375rem 0.375rem 0;
            font-size: 0.9rem;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        .btn-login {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            border: none;
            border-radius: 0.375rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1a252f, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.75rem;
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border-left: 4px solid #2ecc71;
        }

        .me-2 {
            margin-right: 0.5rem;
        }

        /* Responsive */
        @media (max-height: 600px) {
            .logo-circle {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .login-title {
                font-size: 1.25rem;
            }

            .login-subtitle {
                font-size: 0.8rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .form-group label {
                margin-bottom: 0.15rem;
            }

            .input-group-text, .form-control {
                padding: 0.4rem 0.6rem;
            }

            .btn-login {
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-building"></i>
            </div>
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-subtitle">Sistema de Gestión Empresarial</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            Credenciales incorrectas.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Sesión cerrada correctamente.
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Nombre completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                </button>
            </div>
        </form>

        <div class="login-footer">
            <p>&copy; 2023 Sistema de Gestión Empresarial</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Efecto de focus en los campos
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('input-focus');
            });
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('input-focus');
            });
        });
    });
</script>

<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
