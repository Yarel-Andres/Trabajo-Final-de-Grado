<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Crear Proyecto')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div th:replace="fragments/layout :: messages"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4"><i class="fas fa-project-diagram me-2"></i>Crear Nuevo Proyecto</h2>

            <form th:action="@{/proyectos/crear}" th:object="${proyecto}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proyecto:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fechaFinEstimada" class="form-label">Fecha de Fin Estimada:</label>
                    <input type="date" id="fechaFinEstimada" th:field="*{fechaFinEstimada}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="form-select" required>
                        <option value="PLANIFICACION">Planificación</option>
                        <option value="EN_PROGRESO">En Progreso</option>
                        <option value="COMPLETADO">Completado</option>
                        <option value="CANCELADO">Cancelado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="presupuesto" class="form-label">Presupuesto:</label>
                    <input type="number" id="presupuesto" th:field="*{presupuesto}" class="form-control" step="0.01">
                </div>

                <div class="mb-3">
                    <label class="form-label">Empleados Asignados:</label>
                    <div class="card">
                        <div class="card-body" style="max-height: 200px; overflow-y: auto;">
                            <div th:each="empleado : ${empleados}" class="form-check mb-2">
                                <input type="checkbox" th:id="${'empleado-' + empleado.id}"
                                       name="empleadosIds" th:value="${empleado.id}" class="form-check-input">
                                <label th:for="${'empleado-' + empleado.id}" th:text="${empleado.nombreCompleto}"
                                       class="form-check-label"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Crear Proyecto
                    </button>
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
