<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Proyecto Creado')">
</head>
<body>
<header th:replace="fragments/layout :: header(${#authentication.name})">
</header>

<div class="container">
    <div class="card shadow-sm task-confirmation-card">
        <div class="card-body text-center">
            <div class="confirmation-icon">
                <i class="fas fa-project-diagram"></i>
            </div>
            <h2 class="confirmation-title">Proyecto Creado Correctamente</h2>

            <div class="confirmation-message-container">
                <div class="confirmation-message" th:text="${mensaje ?: 'El proyecto ha sido creado correctamente.'}">
                    El proyecto ha sido creado correctamente.
                </div>
            </div>

            <div class="confirmation-actions">
                <a th:href="@{/proyectos/crear}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Crear Otro Proyecto
                </a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Volver al Dashboard
                </a>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" th:href="@{/css/proyectos-styles.css}">
<script th:src="@{/scripts/proyectos.js}"></script>
</body>
</html>
