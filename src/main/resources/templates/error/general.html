<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Error - Sistema de Gestión Empresarial</title>
</head>
<body>
<section>
    <div class="container mt-4">
        <div class="alert alert-danger">
            <h3>Ha ocurrido un error</h3>
            <p th:text="${error ?: 'Se ha producido un error inesperado. Por favor, inténtelo de nuevo más tarde.'}"></p>
        </div>
        <div class="mt-3">
            <a th:href="@{/dashboard}" class="btn btn-primary">Volver al Dashboard</a>
        </div>
    </div>
</section>
</body>
</html>
